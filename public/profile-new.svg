<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#gradient)"/>
  
  <!-- Database Icon -->
  <g transform="translate(50, 50)">
    <!-- Database Cylinder -->
    <ellipse cx="50" cy="30" rx="35" ry="15" fill="#FFF" opacity="0.9"/>
    <rect x="15" y="30" width="70" height="40" fill="#FFF" opacity="0.9"/>
    <ellipse cx="50" cy="70" rx="35" ry="15" fill="#FFF" opacity="0.9"/>
    
    <!-- Database Lines -->
    <ellipse cx="50" cy="45" rx="35" ry="15" fill="none" stroke="#D97706" stroke-width="2" opacity="0.7"/>
    <ellipse cx="50" cy="30" rx="35" ry="15" fill="none" stroke="#D97706" stroke-width="2"/>
    
    <!-- Code Symbol -->
    <text x="50" y="55" font-family="monospace" font-size="24" font-weight="bold" text-anchor="middle" fill="#D97706">{}</text>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>